<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veil</title>
    <link rel="icon" type="image/x-icon" sizes="90x50" href="assets/img/logo.ico">
    <meta content="https://qloha.github.io/Veil" property="og:url" />
    <meta content="The proxy to lift the veil." name="description"/>
    <meta content="Veil" property="og:title"/>
    <meta content="The proxy to lift the veil." property="og:description"/>
    <meta content="https://qloha.github.io/Veil/assets/img/example.png" property="og:image"/>
    <meta content="#333" data-react-helmet="true" name="theme-color"/>
    <meta content="Veil" property="twitter:title"/>
    <meta content="The proxy to lift the veil." property="twitter:description"/>
    <meta content="https://qloha.github.io/Veil/assets/img/example.png" property="twitter:image"/>
    <meta property="og:type" content="website"/>
    <meta content="summary_large_image" name="twitter:card"/>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        scrollbar-width: none;
    }

    *::-webkit-scrollbar {
        display: none;
    }

    html {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #1a1a1a, #121212);
        color: #e0e0e0;
        margin: 0;
        height: 100%;
    }
    body {
        user-select: none;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1s ease-in-out;
    }

    header {
        text-align: center;
        margin-top: 10vh;
        padding: 0 10px;
        animation: slideDown 1s ease-in-out;
    }
    h1, h2, h3, h4, h5, h6 {
        cursor: default;
        font-size: 2.5rem;
        font-weight: 600;
        color: #e0e0e0;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-items: center;
        max-width: 500px;
        width: 100%;
    }
    form input, form button {
        border: none;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 1rem;
        transition: box-shadow 0.3s ease-in-out;
    }
    #urlinput {
        user-select: text;
        background: #2a2a2a;
        color: #fff;
        text-align: center;
    }
    #urlinput::placeholder {
        color: #ccc;
    }
    #urlinput:focus {
        border: 1px solid #444;
        outline: none;
        box-shadow: 0 0 10px #4caf50;
    }
    form button {
        background: #333;
        color: #e0e0e0;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s ease-in-out;
    }
    form button:hover {
        background: #444;
        transform: translateY(-2px);
        box-shadow: 0 0 10px #4caf50;
    }
    input[type="range"] {
        margin: 10px auto 0;
        display: block;
        width: 100%;
        max-width: 300px;
        background: transparent;
        -webkit-appearance: none;
        appearance: none;
        transition: box-shadow 0.3s ease-in-out;
    }
    input[type="range"]:focus {
        outline: none;
        box-shadow: 0 0 10px #4caf50;
    }
    input[type="range"]::-webkit-slider-runnable-track {
        height: 8px;
        background: #333;
        border-radius: 10px;
    }
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        transform: translatey(-30%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #e0e0e0;
        cursor: grab;
        transition: transform 0.2s, box-shadow 0.3s ease-in-out;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2) translatey(-30%);
        box-shadow: 0 0 5px #4caf50;
    }
    input[type="range"]::-moz-range-track {
        height: 8px;
        background: #333;
        border-radius: 10px;
    }
    input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #e0e0e0;
        cursor: grab;
        transition: transform 0.2s, box-shadow 0.3s ease-in-out;
    }
    input[type="range"]:active::-webkit-slider-thumb {
        cursor: grabbing;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
        box-shadow: 0 0 0 1000px #2a2a2a inset;
        -webkit-text-fill-color: #e0e0e0;
        border: 1px solid #444;
        transition: background-color 5000s ease-in-out 0s;
    }

    ::-webkit-calendar-picker-indicator {
        background-color: #2a2a2a;
        color: #e0e0e0;
    }

    details {
        margin-top: 20px;
        width: 100%;
        padding: 0 10px;
        animation: fadeIn 2s ease-in-out;
    }
    summary {
        cursor: pointer;
        padding: 10px;
        background: #2a2a2a;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        font-size: 1rem;
        transition: transform 0.2s;
    }

    summary:hover {
        transform: translateY(-2px);
    }

    #shortcuts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 10px;
        margin-top: 10px;
        padding: 0 10px;
        width: 100%;
    }
    #shortcuts img {
        width: 70px;
        height: 70px;
        aspect-ratio: 1 / 1;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    #shortcuts img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px #444;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #999;
        padding: 0 10px;
        animation: fadeIn 2s ease-in-out;
    }
    footer p {
        cursor: pointer;
        transition: color 0.3s ease, transform 0.2s;
    }
    footer p:hover {
        color: #fff;
        transform: translateY(-2px);
    }

    .option-selector {
        margin: 10px;
        padding: 5px;
    }

    .option-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .option-button:hover {
        background-color: #444;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes slideDown {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<script>
    let currentOptionIndex = 0;
    const options = ["New Tab", "New Window", "Replace Current"];

    function nextOption() {
        currentOptionIndex = (currentOptionIndex + 1) % options.length;
        document.getElementById("current-option").textContent = options[currentOptionIndex];
    }

    function previousOption() {
        currentOptionIndex = (currentOptionIndex - 1 + options.length) % options.length;
        document.getElementById("current-option").textContent = options[currentOptionIndex];
    }

    function opens(event) {
        event.preventDefault();
        let characters = document.getElementById('characterslider').value;
        let nurl = document.getElementById('urlinput').value;
        if (nurl.includes("https://")) {
            nurl = nurl.replace('https://','')
        }
        nurl = "http://" + "%40".repeat(characters)  + "@" + nurl;

        let target = options[currentOptionIndex];

        switch (target) {
            case 'New Tab':
                window.open(nurl, '_blank');
                break;
            case 'New Window':
                window.open(nurl, null, '_blank');
                break;
            case 'Replace Current':
                window.location.href = nurl;
                break;
            default:
                console.error('Invalid target option');
        }
    }

    function aboutblank() {
        const newWindow = window.open();

        if (newWindow) {
            const htmlContent = document.documentElement.outerHTML;

            newWindow.document.open();
            newWindow.document.write(htmlContent);
            newWindow.document.close();
        } else {
            console.error("Popup blocker might be preventing the new window from opening.");
        }
    }
</script>

<body>

    <header>
        <h1>Veil</h1>
        <form id="goto" onsubmit='opens(event, document.getElementById("urlinput").value)'>
            <label for="urlinput"></label><input id="urlinput" type="text" placeholder="Enter URL">
            <button type="submit">Go</button>
        </form>
        <div class="option-selector">
            <button class="option-button" onclick="previousOption()">&#60;</button>
            <span id="current-option">New Tab</span>
            <button class="option-button" onclick="nextOption()">&#62;</button>
        </div>
        <label for="characterslider"></label><input type="range" min="350" max="100000" id="characterslider" value="350">
    </header>

    <details>
        <summary>Shortcuts</summary>
        <section id="shortcuts">

            <img src="https://darkanddarker.wiki.spellsandguns.com/images/1/15/Discord_logo.webp"
                onclick="opens(event,'discord.com/');" alt="Discord">

            <img src="https://m.media-amazon.com/images/I/21KiCgbJMdL.jpg"
                onclick="opens(event,'www6.f2movies.to')" alt="f2movies">

            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_Logo_2022.jpg"
                onclick="opens(event, 'now.gg/apps/a/10020/b.html')" alt="Roblox">

            <img src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,f=auto/99e090d154caf30f3625df7e456d5984.png"
                onclick="opens(event, 'stickman.pro')" alt="Stickman Hook">

            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.QmkODaJJNgFy9_z7sw3UXgHaEN%26pid%3DApi&f=1"
                onclick="opens(event, 'retrobowl.me')" alt="Retro Bowl">

            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png"
                onclick="opens(event, 'open.spotify.com')" alt="Spotify">

            <img src="https://sora-os.up.railway.app/assets/img/sora.png"
                onclick="opens(event, 'sora-os.up.railway.app')" alt="Sora OS">

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Apple_Music_icon.svg/2048px-Apple_Music_icon.svg.png"
                onclick="opens(event, 'applemusic.com')" alt="Apple music">

        </section>
    </details>

    <footer>
        <p onclick="aboutblank()">Launch in about:blank</p>
    </footer>

</body>
</html>
