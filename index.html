
<!doctype html>
<html lang="en">
    <head>
        <script>
            function opens(event, url) {
                event.preventDefault();
                let chars =  document.getElementById('charslider').value;
                let urlchd = url;
                if (urlchd.includes("https://")) {
                    urlchd = url.replace('https://','')
                    urlchd ="http://" + "%40".repeat(chars)  + "@" + urlchd;
                    window.open(urlchd, '_blank')
                } else {
                    urlchd ="http://" + "%40".repeat(chars)  + "@" + urlchd;
                    window.open(urlchd, '_blank')
                }
            }
        </script>

            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif, monospace;
                padding: 20px;
                height: 100vh;
                z-index: 1;
                text-align: center;
            }
            .image-button {
                background-color: transparent;
                cursor: pointer;
                outline: none;
                margin: 30px;
                padding: 0;
                z-index: 1;
                width: 100px;
                height: 100px;
                border-radius: 20px;
                transition: transform 0.5s;
            }
            .image-button:hover {
                transform: scale(1.06);
                z-index: 1;
            }
            h1, h2, h3, h4, p, summary{
                cursor: default;
                padding: 5px;
                text-align: center;
                color: white;
                text-shadow: -2px -2px 0 rgb(73, 0, 73), 2px -2px 0 rgb(73, 0, 73), -2px 2px 0 rgb(73, 0, 73), 2px 2px 0 rgb(73, 0, 73);
                z-index: 1;
            }
            summary {
                cursor: pointer;
            }
            h1 {
                font-size: 50px;
            }
            a {
                font-family: Verdana, Geneva, Tahoma, sans-serif, monospace;
                color: #98ff98;
                z-index: 1;
                text-shadow: 1px 4px purple;
            }
            ::selection{
                background-color: transparent;
                color: #98ff98;
                z-index: 1;
            }
            img {
                border: solid 4px purple;
                z-index: 1;
            }
            hr {
                border-color: purple;
                border-width: 2px;
                border-style: solid;
                border-radius: 35%;
                width: 50vw;
                margin-bottom: 20px;
                margin-top: 20px;
                z-index: 1;
            }
            #goto {
                width: fit-content;
                margin: 0 auto;
                text-align: center;
                border-radius: 10px;
                border: 2px solid purple;
                box-sizing: border-box;
                z-index: 1;
                gap: 8px;
                display: flex;
            }
            input[type=text]{
                background-color: transparent;
                border: none;
                font-family: Verdana, Geneva, Tahoma, sans-serif, monospace;
                color: white;
                z-index: 1;
                box-sizing: border-box;
                padding-right: 50px;
                flex: 1;
                min-width: 0;
                text-align: center;
            }
            input[type=text]:focus{
                outline: none;
                z-index: 1;
            }
            ::placeholder {
                color: white;
                text-align: center;
            }
            input[type=submit] {
                background-color: transparent;
                color: white;
                font-family: Verdana, Geneva, Tahoma, sans-serif, monospace;
                cursor: pointer;
                z-index: 1;
                display: inline-block;
                white-space: nowrap;
                border: 2px none purple;
                border-left-style: solid;
            } input[type=submit]:hover {
                background-color: #76ff762f;
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
            } input[type=submit]:active {
                background-color: rgb(73, 0, 73);
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
            }
            a {
                text-decoration: none;
                z-index: 1;
            }
            .buttons {
                position: relative;
                width: 50vw;
                margin: auto;
                z-index: 1;
                justify-content: center;
            }
            ::-webkit-scrollbar {
              width: 0;
              background: transparent;
              display: none;
            }
            .head {
                margin-top: 25vh;
            }
            input[type=range] {
                border: 0 purple;
                border-bottom-left-radius: 50px;
                border-bottom-right-radius: 50px;
                margin: 0 auto;
                min-width: 15%;
                max-width: 25%;
                width: fit-content;
                border-top: none;
                cursor: grab;
            } input[type=range]:active {
                cursor: grabbing;
            }
        </style>
    </head>
    <body>
        <div class="head">
        <h1>Veil</h1>
        <br>
        <form id="goto" onsubmit='opens(event, document.getElementById("urlinput").value)'>
            <input id="urlinput" type="text" placeholder="Enter URL" />
            <input type="submit" value="Go">
        </form>
        <div>
            <input type="range" min="350" max="100000" id="charslider" value="350">
        </div>
        <hr>
        </div>
        <details>
